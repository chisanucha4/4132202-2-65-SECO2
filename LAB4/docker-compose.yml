version: '3'
services:
  php:
    container_name: php-apache
    # image: php:7.3-apache
    build: .
    volumes:
      - ./php:/var/www/html/
    ports:
      - 8000:80
    depends_on:
      - db
  db:
    container_name: mysql
    image: mysql:5.7.40
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db_test
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
    ports:
      - "3306:3306"